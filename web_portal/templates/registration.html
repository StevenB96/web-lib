{% extends 'layout/main.html' %}

{% block content %}

<style>
    .form-set-container {
        display: flex;
        width: 100%;
        flex-direction: column;
    }

    .registration-form label {
        font-weight: bold;
    }

    .registration-form {
        padding: 20px;
        margin: 20px;
        border-radius: 20px;
        min-width: 300px;
        width: 30%;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
        gap: 10px;
        border: solid;
        border-width: 0.5em;
        background-color: #DDA16F;
        border-color: #441704;
    }

    .registration-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .registration-form input[type="text"],
    .registration-form input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: medium;
        font-weight: normal;
        box-sizing: border-box;
    }

    .registration-form button[type="submit"] {
        padding: 10px 20px;
        background-color: #B16A2A;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: medium;
        font-weight: normal;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        box-sizing: border-box;
    }

    .registration-form button[type="submit"]:hover {
        background-color: #441704;
    }
</style>

<div class="registration-container">
    <form
        class="registration-form"
        method="post"
    >
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-set-container">
            <div class="form-set">
                <label for="id_username">
                    <h2>Username:</h2>
                </label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div class="form-set">
                <label for="id_password">
                    <h2>Password:</h2>
                </label>
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            <div class="form-set">
                <label for="id_password_confirm">
                    <h2>Password Confirm:</h2>
                </label>
                {{ form.password_confirm }}
                {{ form.password_confirm.errors }}
            </div>
        </div>
        <button type="submit">Submit</button>
        <h2 style="text-align: center"><a href="/">Sign in</a></h2>
    </form>
</div>

{% endblock %}
